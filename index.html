<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MyLibrary</div>
        </div>
        <div class="main">
            <div class="controls">
                <button class="new-book">New Book</button>
                <!--<button>Save MyLibrary</button>-->
            </div>
            <div class="form-container">
                <form onsubmit="return addBookToLibrary()" id="theForm"></form>
            </div>
            <div class="data">
                <div class="number-books">
                    <div class="nb-title">Books on the shelf:</div>
                    <div class="nb-number"></div>
                </div>
                <div class="read-books">
                    <div class="rb-title">Books read:</div>
                    <div class="rb-number"></div>
                </div>
                <div class="pages-read">
                    <div class="pr-title">Pages read:</div>
                    <div class="pr-number"></div>
                </div>
            </div>
            <div class="lib">
                <div class="space-start"></div>
                <div class="library"></div>
                <div class="space-end"></div>
            </div>
        </div>
        <div class="footer">Developed by RodrigoAPassos</div>
    </div>
</body>
</html>
